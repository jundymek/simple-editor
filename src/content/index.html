<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple editor</title>
  <meta name="description" content="Description" />

  <!-- Title -->
  <meta property="og:title" content="Simple editor" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="Simple editor with local storage support." />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="https://jundymek.github.io/simple-editor/" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://jundymek.github.io/simple-editor/assets/img/cover.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />
  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="main">

    <section class="editor">
      <header class="header">
        <h1 class="header__title">My simple editor</h1>
      </header>
      <form action="#" class="editor__form">
        <p class="form-field">
          <label for="first-name" class="form-field__label">First name</label><br>
          <input type="text" name="first-name" id="first-name" class="form-field__input form-field__input--js"
            placeholder="Enter first name..." value="">
        </p>
        <p class="form-field form-field--last">
          <label for="last-name" class="form-field__label">Last name</label><br>
          <input type="text" name="last-name" id="last-name" class="form-field__input form-field__input--js1"
            placeholder="Enter last name..." value="">
        </p>
        <div class="button-wrapper">
          <button class="button button--load button--load--js">Load</button>
          <button type="submit" class="button button--save button--save--js">Save</button>
        </div>
      </form>
      <p class="editor__description">*Simple form with ability to store values in local storage</p>
    </section>
    <section class="backside backside--js">
      <header class="backside__header">
        <h2 class="backside__title">Current localstorage items</h2>
      </header>
      <table class="table">
        <thead class="table__head">
          <tr class="table__tr">
            <th class="table__th table__th--js"></th>
            <th class="table__th table__th--second table__th--second--js"></th>
          </tr>
        </thead>
        <tbody class="table__body">
          <tr class="table__tr">
            <td class="table__td table__td--js"></td>
            <td class="table__td table__td--second table__td--second--js"></td>
          </tr>
        </tbody>
      </table>
      <button class="button button--clear button--clear--js">Clear</button>
      <button class="backside__exit backside__exit--js">x</button>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
