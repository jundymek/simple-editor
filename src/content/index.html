<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="main">
    <section class="editor">
      <header class="header">
        <h1 class="header__title">My simple editor</h1>
      </header>
      <form action="#" class="editor__form">
        <p class="form-field">
          <label for="first-name" class="form-field__label">First name</label><br>
            <input type="text" name="first-name" id="first-name" class="form-field__input form-field__input--js" placeholder="Enter first name..." value="">
        </p>
        <p class="form-field form-field--last">
          <label for="last-name" class="form-field__label">Last name</label><br>
            <input type="text" name="last-name" id="last-name" class="form-field__input form-field__input--js1" placeholder="Enter last name..." value="">
        </p>
        <div class="button-wrapper">
          <button class="button button--load button--load--js">Load</button>
          <button type="submit" class="button button--save button--save--js">Save</button>
        </div>
      </form>
      <p class="editor__description">*Simple form with ability to store values in local storage</p>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
